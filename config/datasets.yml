# config.yml
datasets:
  - name: "FA-KES"
    description: "FA-KES news dataset of misinformation during the Syrian War"
    path: "/data/transformed/FA-KES.csv"
    input_keys:
      - unit_id
      - article_title
      - article_content
      - source
      - date
      - location
    output_keys:
      - label
  - name: "FA-KES test"
    description: "FA-KES news dataset of misinformation during the Syrian War"
    path: "/data/transformed/FA-KES.csv"
    input_keys:
      - unit_id
      - article_title
      - article_content
      - source
      - date
      - location
    output_keys:
      - label
    row_count: 100
  - name: "FA-KES debug"
    description: "Dataset for debugging"
    path: "/data/transformed/FA-KES.csv"
    input_keys:
      - unit_id
      - article_title
      - article_content
      - source
      - date
      - location
    output_keys:
      - label
    row_count: 5